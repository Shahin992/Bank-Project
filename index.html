<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal-Bank-Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="my-16">
    <section class="bg-amber-100 py-16">
           <header>
            <h1 class=" w-9/12  mx-auto text-center text-5xl font-bold">Welcome to your <span class="text-violet-500">Baap-Er-Bank</span></h1>
           </header>
           <main class="w-9/12 mx-auto bg-teal-200  rounded-xl p-8 my-10">
                <p class="text-5xl text-3xl font-bold">Please log in</p>
                <input id="email-field" class="block my-4 w-9/12 rounded-xl py-1 px-3" type="text" placeholder="Your Email">
                <input id="password-field" class="w-9/12 rounded-xl py-1 px-3" type="password" placeholder="password">
                <button id="submit-btn" class="bg-amber-400 hover:bg-sky-400 px-3 py-2 rounded-xl block my-4 text-white text-2xl">Submit</button>
            </div>
           </main>
        

    </section>
    
   
  <script src="./js/index.js"></script>  
</body>
</html>
