<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="my-16">
    <section class="bg-blue-200 py-16">
        <header>
            <h1 class=" w-9/12  mx-auto text-center text-5xl font-bold">Let's get some <span class="text-violet-500">Mooooneyyy</span></h1>
           </header>
           <main class="w-9/12 mx-auto py-5">
            <div class="grid grid-cols-3 gap-8">
                <div class=" bg-green-400 py-6 px-10 rounded-xl" >
                    <h4 class="text-2xl font-semibold mb-2">Doposit</h4>
                    <p class="text-3xl font-semibold mb-3">$<span id="previous-balance">00</span></p>
                </div>
                <div class=" bg-orange-600 py-6 px-10 rounded-xl" >
                    <h4 class="text-2xl font-semibold mb-2">withdraw</h4>
                    <p class="text-3xl font-semibold mb-3">$<span id="withdraw-balance">00</span></p>
                </div>
                <div class=" bg-rose-400 py-6 px-10 rounded-xl" >
                    <h4 class="text-2xl font-semibold mb-2">New Balance</h4>
                    <p class="text-3xl font-semibold mb-3">$<span id="new-balance">1230</span></p>
                </div>

            </div>

            <div class="grid grid-cols-2 my-10 gap-8">
                <div class=" bg-slate-400 py-6 px-10 rounded-xl" >
                    <h3 class="text-4xl mb-5">Please Deposit</h3>
                    <div class="pl-10">
                        <input id="deposit-input" class="w-9/12 rounded-xl py-1 px-3" type="text" placeholder="$ Amount you want to deposit">
                <button id="deposit-btn" class="bg-amber-400 hover:bg-sky-400 px-3 py-2 rounded-xl block my-4 text-white text-2xl">Submit</button>
                    </div>
                </div>
                <div class=" bg-emerald-400 py-6 px-10 rounded-xl" >
                    <h3 class="text-4xl mb-5">Please withdraw</h3>
                    <div class="pl-10">
                        <input id="withdraw-field" class="w-9/12 rounded-xl py-1 px-3" type="text" placeholder="$ Amount you want to withdraw">
                <button id="withdraw-btn" class="bg-amber-400 hover:bg-sky-400 px-3 py-2 rounded-xl block my-4 text-white text-2xl">Submit</button>
                    </div>
                </div>
            </div>
           </main>
        
    </section>

<script src="./js/deposite.js"></script>
<script src="./js/withdraw.js"></script>
</body>
</html>
